<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
  <title>Formulario Registro</title>
</head>
<body>
  <section class="form-register">
    <h1 id="title">Formulario Registro</h1>
    <p>Registro de Usuarios para sistema fitness</p>
    <form id="survey-form">
    <label id="name-label">Nombres<input class="controls" type="text" name="nombres" id="name" placeholder="Ingrese su Nombre"></label>
    <label id="number-label">Edad<input class="controls" type="number" name="number" id="number"  min="1" max="99"  placeholder="Ingrese su edad"></label>
    <label id="email-label">Correo<input class="controls" type="email" name="correo" id="email" placeholder="Ingrese su Correo"></label>
    <input class="controls" type="password" name="correo" id="email" placeholder="Ingrese su Contrase単a">
    <select id="dropdown" name="enfermedades">
    <option disabled selected value>多Padece alguna Enfermedad?</option>
    <option value="Asma">Asma</option>
    <option value="Lupus">Lupus</option>
    <option value="Sarcoidosis">Sarcoidosis</option>
    <option value="Ninguna">Ninguna</option></select>
    <div class="radio"><p>多Ha hecho ejercicio Alguna veces en su vida?</p  >
    <input name="ejercicio" type="radio" class="input-radio"  id="si"><label for="si">Si</label>
    <input name="ejercicio" type="radio" class="input-radio" id="no"><label for="no">No</label></div>
    <div class="checkboxd"><p>多Que desea Incluir en su plan de entrenamiento?</p><br><br>
    <input name="checkbox" value="Instructor Personalizado" type="checkbox" class="input-checkbox" id="checkbox1"><label for="checkbox1"> Instructor Personalizado</label>
    <input name="checkbox2" value="Plan Alimenticio" type="checkbox" class="input-checkbox" id="checkbox2"><label for="checkbox2"> Plan Alimenticio</label>
    <input name="checkbox3" value="Ninguno" type="checkbox" class="input-checkbox" id="checkbox3"><label for="checkbox3">Ninguno</label></div>
    <div class="form-group"><textarea id="comments" class="input-textarea" name="comment" placeholder="Tu comentario es importante"></textarea>
    </div>
    <input id="submit" class="botons" type="submit" value="Registrar">
  </form>
  </section>

</body>
</html>
